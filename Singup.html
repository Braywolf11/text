<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Formulario de registro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/ico" media="screen" href="icons/3d-glasses.png">
    <script src="main.js"></script>
</head>
<body bgcolor= #196F3D >
    <form name="form3" action="#" method="POST">
        <center><img src="icons/lock.png" width="100"></center>
           <center> <table aling="center" border="2">
                        <tr bgcolor= "#183E26">
                            <td colspan="4" >
                            <CEnter><B><H2>FORMULARIO DE REGISTRO</H2></B></CEnter>
                            </td>
                        </tr>

                        <tr>
                            <td bgcolor= "#183E26"><b>Nombres:</b><font color="red">*</font></td>
                            <td bgcolor= "#fbfbfb"><b><input type="text" name="Nombres" placeholder="Nombre" minlength="5" maxlength="30" pattern="[A-Za-z]{4-16}"  ></b></td>
                        </tr>
                        
                        <tr>
                            <td bgcolor= "#183E26"><b>Apellidos:</b><font color="red">*</font></td>
                            <td bgcolor= "#fbfbfb"><b><input type="text" name="Apellidos" placeholder="Apellidos" minlength="5" maxlength="30" pattern="[A-Za-z]{4-16}"></b></td>
                        </tr>
                        
                        <tr>
                            <td bgcolor= "#183E26"><b>Tipo de Identificacion:</b><font color="red">*</font></td>
                            <td bgcolor= "#fbfbfb"><select name="Tipos" >
                                <option value="1">Cedula de Ciudadania</option>
                                <option value="2">Tarjeta de Identidad</option>
                                <option value="3">Pasaporte</option>
                                <option value="4">Otros</option>
                            </select></td>
                        </tr>
                        
                        <tr>
                                <td bgcolor= "#183E26"><b>Nro. Identificacíon:</b><font color="red">*</font></td>
                                <td bgcolor= "#fbfbfb"><b><input type="text" name="Nro" placeholder="Nro" minlength="5" maxlength="30" pattern="[0,9]{7-10}" title="solo se aceptan numeros" required></b></td>
                        </tr>
                        
                        <tr>
                            <td bgcolor= "#183E26"><b>Genero:</b><font color="red">*</font></td>
                            <td bgcolor= "#fbfbfb"><b><input type="radio" name="Masculino"  value="Masculino" >Masculino</b><b><input type="radio" name="Masculino"  value="Femenino" >Femenino</b></td>
                        </tr>
                        
                        <tr>
                            <td bgcolor= "#183E26"><b>Telefono:</b><font color="red">*</font></td>
                            <td bgcolor= "#fbfbfb"><b><input type="text" name="Telefono" placeholder="Telefono" minlength="5" maxlength="8" pattern="[0,9] {7,12}" title="Soló se aceptan números" required></b></td>
                        </tr>
                        
                        <tr>
                            <td bgcolor= "#183E26"><b>Celular:</b><font color="red">*</font></td>
                            <td bgcolor= "#fbfbfb"><b><input type="text" name="Celular" placeholder="Celular" minlength="5" maxlength="20" pattern="[0,9]{7-12}" title="solo se aceptan numeros" required></b></td>
                        </tr>
                               
                        <tr>
                            <td bgcolor= "#183E26"><b>Departamento de Nac.:</b><font color="red">*</font></td>
                                    <td bgcolor= "#fbfbfb"><b>
                                        <select name="departamentos" required>
                                            <option value="0"></option>
                                            <option value="1">Amazonas</option>
                                            <option value="2">Antioquia</option>
                                            <option value="3">Arauca</option>
                                            <option value="4">Atlántico</option>
                                            <option value="5">Bolívar</option>
                                            <option value="6">Boyacá</option>
                                            <option value="7">Caldas</option>
                                            <option value="8">Caquetá</option>
                                            <option value="9"> Nariño</option>
                                            <option value="10">Cundinamarca</option>
                                        </select></b></td>
                        </tr>
                                
                        <tr>
                            <td bgcolor= "#183E26"><b>Ciudad de Nac.:</b><font color="red">*</font></td>
                                    <td bgcolor= "#fbfbfb"><b>
                                        <select name="departamentos" required >
                                            <option value="0"></option>
                                            <option value="1">Tunja</option>
                                            <option value="2">Yopal</option>
                                            <option value="3">Montería</option>
                                            <option value="4">Puerto Inírida</option>
                                            <option value="5">Neiva</option>
                                            <option value="6">San José del Guaviare</option>
                                            <option value="7">Riohacha</option>
                                            <option value="8">Villavicencio</option>
                                            <option value="9"> Pasto</option>
                                            <option value="11">Bogotá</option>
                                            <option value="12">Cartagena</option>
                                            <option value="13">Popayán</option>
                                            <option value="14">Manizales</option>
                                            <option value="15">Mitú</option>
                                            <option value="16">Cali</option>
                                            <option value="17">Sincelejo</option>
                                    </select></b></td>
                        </tr>
                                
                        <tr>
                            <td bgcolor= "#183E26"><b>Correo Electronico:</b><font color="red">*</font></td>
                            <td bgcolor= "#fbfbfb"><b><input type="email" name="Correo" placeholder="user@....com" minlength="5" maxlength="30" id="email" pattern="[A-Za-z0-9 ]{4-16}" required></b></td>
                        </tr>
                               
                        <tr>
                            
                            <td bgcolor= "#183E26"><b>Contraseña:</b><font color="red">*</font></td>
                            <td bgcolor= "#183E26"><b><input type="password" name="Contraseña" placeholder="password" minlength="5" maxlength="30" required ></td>
                                
                            </td>
                        </tr>
                               
                        <tr>
                            <td bgcolor= "#183E26"><b>Confirmar Contraseña:</b><font color="red">*</font></td>
                                    <td bgcolor= "#fbfbfb"><b><input type="password" name="Confirmar"placeholder="Confirmar" minlength="5" maxlength="30" pattern="[A-Za-z0-9]{4-16}" required></b></td>
                        </tr>
                               
                        <tr>
                            <td bgcolor= "#183E26"><b>Foto:</b><font color="red">*</font></td>
                            <td bgcolor= "#fbfbfb"><b><input type="text" name="foto"placeholder="Foto" minlength="5" maxlength="30" required>
                            <input name="arch" type="file" size="2mb"></b><br></td>
                        </tr>
                        <td colspan="2"><br>
                            <center><input type="submit" value="REGISTRARME"><img src="icons/checked.png" width="40"></center><br>
                            <center><input type="submit" value="BORRAR"><img src="icons/error.png" width="40"></center><br>
                          
                        </td>
                               
                    </tr><br>
                    
            </center>        
            
    </form>
   
</body>
</html>
